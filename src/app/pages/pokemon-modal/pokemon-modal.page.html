<ion-header  class="ion-no-border">
  <ion-toolbar>

    <ion-button fill="clear" slot="start" size="small" (click)="cancel()"     >
      <ion-icon color="dark" slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>



    <ion-title>{{pokemon.name}}</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
<ion-grid fixed>
<ion-row>
<ion-col size="12">
<ion-avatar  style="height: 14rem;width: 14rem;margin: 0 auto;">
<img style="height: 14rem;width: 14rem;" src="{{pokemon.url}}" alt="">
</ion-avatar>
</ion-col>

</ion-row>
</ion-grid>
</ion-content>
