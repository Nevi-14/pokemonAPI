<ion-header class="ion-no-border"  >
  <ion-toolbar color="dark" class="ion-text-center">
    <ion-button slot="start" size="small" (click)="logOut()"  fill="clear" shape="round">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Pokemons
    </ion-title>
    <ion-button slot="end" fill="clear"   >
      <ion-icon name="notifications-outline"></ion-icon>
 <ion-badge class="margin-left">
  0
 </ion-badge>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid >

    <ion-row>
 
      <ion-col size="4" *ngFor="let pokemon of pokemonsService.pokemons; let i = index;">
<ion-row>
  <ion-col size="12" (click)="openModal(pokemon)" class="blob">
<ion-avatar>
  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i+1}}.png" />
</ion-avatar>
  </ion-col>
  <ion-col size="12" class="ion-text-center ion-text-capitalize">
    <ion-label>{{pokemon.name}}</ion-label>
  </ion-col>
</ion-row>


      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
