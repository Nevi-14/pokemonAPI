<ion-header class="ion-no-border"  >
  <ion-toolbar color="dark" class="ion-text-center">
    <ion-button slot="start" size="small" (click)="logOut()"  fill="clear" shape="round">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Pokemons
    </ion-title>
    <ion-button slot="end" fill="clear"   >
      <ion-icon name="notifications-outline"></ion-icon>
 <ion-badge class="margin-left">
  0
 </ion-badge>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid >

    <ion-row>
 
      <ion-col size="12">
        <ion-list>
          <ion-item lines="full" *ngFor="let pokemon of pokemonsArray; let i = index;">

            <ion-grid >
              <ion-row>
                <ion-col size="6">
                  <ion-avatar >
                    <img src="{{pokemon.url}}" alt="">
                  </ion-avatar>
               
               
                </ion-col>
                <ion-col size="6">
                  <ion-label class="ion-margin-top"><strong>{{pokemon.name}}</strong></ion-label>

                </ion-col>
                <ion-col size="6">
                  <ion-button shape="round" fill="outline" id="open-modal-{{i}}">
                    <ion-label> Modal 1</ion-label>
                      </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button shape="round" fill="outline"  (click)="openModal(pokemon)" >
                    <ion-label> Modal 2</ion-label>
                      </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>

         
     
            
    
            <ion-modal trigger="open-modal-{{i}}"  >
              <ng-template>
                <ion-header  class="ion-no-border">
                  <ion-toolbar>
                
                    <ion-button fill="clear" slot="start" size="small" (click)="cancel(i)"     >
                      <ion-icon color="dark" slot="icon-only" name="arrow-back-outline"></ion-icon>
                    </ion-button>



                    <ion-title>{{pokemon.name}}</ion-title>
                
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
       <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-avatar  style="height: 14rem;width: 14rem;margin: 0 auto;">
              <img style="height: 14rem;width: 14rem;" src="{{pokemon.url}}" alt="">
            </ion-avatar>
          </ion-col>

        </ion-row>
       </ion-grid>
                </ion-content>
              </ng-template>
            </ion-modal>




          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
