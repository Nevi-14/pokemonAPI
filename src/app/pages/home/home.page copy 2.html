<ion-header class="ion-no-border"  >
  <ion-toolbar class="ion-text-center">
    <ion-button slot="start" size="small" (click)="logOut()"  fill="clear" shape="round">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      LogOut
    </ion-button>
    <ion-title>
      Blank
    </ion-title>
    <ion-button slot="end" fill="clear"  color="dark">
      <ion-icon name="notifications-outline"></ion-icon>
 <ion-badge>
  0
 </ion-badge>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-grid fixed>

    <ion-row>
      <ion-col size="12">

        <p>{{ message }}</p>
     
      </ion-col>
      <ion-col size="12">
        <ion-list>
        <ion-list-header class="ion-margin-bottom">
          <ion-label>Pokemons</ion-label>
        </ion-list-header>
          <ion-item *ngFor="let pokemon of pokemonsArray; let i = index;">
            <ion-avatar slot="start">
              <img src="{{pokemon.url}}" alt="">
            </ion-avatar>
            <ion-label>{{pokemon.name}}</ion-label>
            <p>
              {{pokemon.info.type}}
            </p>
            <ion-button id="open-modal-{{i}}" expand="block">Open</ion-button>
            <ion-modal trigger="open-modal-{{i}}" (willDismiss)="onWillDismiss($event,i)">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-button slot="start" size="small" (click)="cancel(i)"  fill="clear" shape="round">
                      <ion-icon slot="start" size="large" name="arrow-back-outline"></ion-icon>
                    </ion-button>
         
                    <ion-title>{{pokemon.name}}</ion-title>
        
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                  <img src="{{pokemon.url}}" alt="">
                </ion-content>
              </ng-template>
            </ion-modal>


          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
