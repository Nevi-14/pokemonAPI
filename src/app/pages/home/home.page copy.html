<ion-header class="ion-no-border"  >
  <ion-toolbar class="ion-text-center">
    <ion-button slot="start" size="small" (click)="logOut()"  fill="clear" shape="round">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      LogOut
    </ion-button>
    <ion-title>
      Blank
    </ion-title>
    <ion-button slot="end" fill="clear"  color="dark">
      <ion-icon name="notifications-outline"></ion-icon>
 <ion-badge>
  0
 </ion-badge>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-grid fixed>

    <ion-row>
      <ion-col size="12">
        <ion-button id="open-modal" expand="block">Open</ion-button>
        <p>{{ message }}</p>
        <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Welcome</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-item>
                <ion-label position="stacked">Enter your name</ion-label>
                <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
              </ion-item>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-col>
      <ion-col size="12">
        <ion-list>
        <ion-list-header class="ion-margin-bottom">
          <ion-label>Pokemons</ion-label>
        </ion-list-header>
          <ion-item *ngFor="let pokemon of pokemonsArray">
            <ion-avatar slot="start">
              <img src="{{pokemon.url}}" alt="">
            </ion-avatar>
            <ion-label>{{pokemon.name}}</ion-label>
            <p>
              {{pokemon.info.type}}
            </p>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
